PLG_USER_PASSWORDPOLICY_MAXIMUMPASSWORDAGE_DESC="L'impostazione validità massima password determina il periodo di tempo massimo, in giorni, che una password può essere utilizzata prima che il sistema richiede all'utente di modificarla. È possibile impostare che le password scadono dopo un numero di giorni compresi tra 1 e 180 oppure è possibile specificare che le password non scadono mai impostando il numero di giorni a 0. La politica può essere impostata a livello globale o a livello di singolo utente. Il plugin prende la politica più restrittiva."
PLG_USER_PASSWORDPOLICY_MAXIMUMPASSWORDAGE_LABEL="Validità massima password"
PLG_USER_PASSWORDPOLICY_MINIMUMPASSWORDAGE_DESC="L'impostazione validità minima password determina il periodo di tempo minimo, in giorni, che deve trascorrere tra un'operazione di cambio password e una richiesta successiva; l'utente potrà modificare la password soltanto trascorso questo periodo. La validità minima password deve essere minore della validità massima password."
PLG_USER_PASSWORDPOLICY_MINIMUMPASSWORDAGE_LABEL="Validità minima password"
